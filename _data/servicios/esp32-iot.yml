  - name: "Conectividad y Redes Inalámbricas"
    icon: "assets/icons/wireless.svg"
    desc: "Diseño e implementación de redes inalámbricas optimizadas para IoT, asegurando conectividad eficiente y estable con ESP32."
    techs:
      - WiFi
      - BLE
      - LoRaWAN
      - Mesh Networks
    Ejemplo1: "<p><span><b>Redes Mesh para Smart Homes:</b> Implementación de comunicación eficiente entre dispositivos IoT en el hogar.</span><span>(WiFi Mesh, ESP-NOW)</span></p>"
    Ejemplo2: "<p><span><b>Conectividad BLE en Dispositivos Wearables:</b> Uso de Bluetooth Low Energy para transmisión de datos en tiempo real.</span><span>(BLE, ESP32 SDK)</span></p>"
