  - name: "Seguridad en IoT y Comunicaciones"
    icon: "assets/icons/security-iot.svg"
    desc: "Desarrollo de soluciones seguras para proteger la comunicación y los dispositivos ESP32 en entornos IoT."
    techs:
      - TLS/SSL
      - AES Encryption
      - Secure Boot
      - IoT Security Frameworks
