  - name: "Integración de Sistemas y Dispositivos"
    icon: "assets/icons/integration.svg"
    desc: "Conectamos y centralizamos la gestión de dispositivos y sistemas de automatización para crear un ecosistema unificado y fácil de manejar."
    techs:
      - Middleware
      - IoT Gateways
      - ESP32
      - REST APIs
