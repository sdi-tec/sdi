    Ejemplo2: "<p><span><b>Automatización Híbrida:</b> Integración de dispositivos tradicionales con tecnología IoT, utilizando módulos como ESP32 para mayor versatilidad.</span><span>(ESP32, API)</span></p>"
    Ejemplo3: "<p><span><b>Interoperabilidad Total:</b> Conexión de sistemas diversos mediante protocolos estandarizados para un hogar verdaderamente inteligente.</span><span>(REST APIs, Cloud Integration)</span></p>"

