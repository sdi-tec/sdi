  - name: "Monitoreo y Telemetría en Tiempo Real"
    icon: "assets/icons/telemetry.svg"
    desc: "Implementación de sistemas de monitoreo en tiempo real para recopilar y analizar datos de dispositivos IoT basados en ESP32."
    techs:
      - MQTT
      - WebSockets
      - Grafana
      - InfluxDB
    Ejemplo1: "<p><span><b>Panel de Control para Agricultura Inteligente:</b> Recopilación y visualización de datos ambientales en tiempo real.</span><span>(MQTT, Grafana, ESP32)</span></p>"
    Ejemplo2: "<p><span><b>Monitoreo de Infraestructura Industrial:</b> Sensores ESP32 conectados a un sistema centralizado de análisis de datos.</span><span>(InfluxDB, WebSockets)</span></p>"
